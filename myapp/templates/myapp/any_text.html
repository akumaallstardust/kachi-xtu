{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'myapp/favicon.ico' %}" />
</head>

<body>
    <p id="asd" style="font-size: 16px;"> </p>
    <script>
        const text=`{{text}}`;
        let sppp = text.split("\n")
        const asddd = document.getElementById("asd")
        for (let i = 0; i < sppp.length; i++) {
            asddd.innerHTML += sppp[i] + "<br>"
        }
    </script>
</body>
